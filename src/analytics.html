<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your JavaScript Playground</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <nav id="navbar">
        <div id="logo">
            <img src="https://cdn3.iconfinder.com/data/icons/concentration-4/64/Report-time-clock-document-pencil-task_-512.png"
                alt="" srcset="">
        </div>
        <div class="nav-links">
            <ul>

                <li> <a href="task.html">Tasks</a></li>
                <li> <a href="analytics.html">Report/Analytics</a></li>
            </ul>
        </div>
    </nav>


    <div id="main">

        <h2 class="report-headline">Report Graph</h2>
        <div class="graph-container">
            <canvas id="myChart"></canvas>
        </div>


    </div>

    <script type="module" src="js/index.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', "Sunday"],
                datasets: [{
                    label: 'Number of Tasks',
                    data: [11, 7, 3, 5, 10, 3, 6],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
